{{ partial "header.html" .}}

  <!-- Page Header -->
  <header class="intro-header">
   <div class="container">
     <div class="row">
       <a href="{{ $.Site.BaseURL }}"><img src="{{ $.Site.BaseURL }}/img/logo.jpg" class="img-circle center-block" width="120" height="120"></a>
     </div>
     <div class="row">
       <div class="col-lg-6 col-lg-offset-3 col-md-10 col-md-offset-1">
           <h1 class="title text-center">Projects</h1>
                <h4 class="text-center">
                  <small>
                    List of open source projects I'm working on
                  </small>
                </h4>
          <hr class="small">
       </div>
     </div>
   </div>
  </header>

    <!-- Main Content -->
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
          <div class="list-group borderless">
            {{ range .Data.Pages }}
                {{ .Render "single"}}
            {{ end }}
          </div>
        </div>
      </div>
    </div>

{{ partial "footer.html" .}}
