{{ partial "header.html" .}}

    <!-- Page Header -->
    <header class="intro-header">
     <div class="container">
       <div class="row">
         <a href="{{ $.Site.BaseURL }}"><img src="{{ $.Site.BaseURL }}/img/logo.png" alt="logo" class="img-circle center-block" width="120" height="120"></a>
       </div>
       <div class="row">
         <div class="col-lg-6 col-lg-offset-3 col-md-10 col-md-offset-1">
             <h1 class="text-uppercase text-center">{{ title .Title }}</h1>
             {{ if isset .Site.Params "Description" }}
                  <h4 class="text-center">
                    <small>
                      Published {{ dateFormat .Site.Params.DateForm .Date }} <strong>by <a href="mailto:{{ .Site.Params.email }}?Subject={{ title .Title }}" class="uncolored">{{ .Site.Params.Author }}</a></strong>
                    </small>
                  </h4>
            {{ end }}
            <hr class="small">
         </div>
       </div>
     </div>
    </header>

    <!-- Post Content -->
    <article>
        <div class="container">
            <div class="row">
                <div class="col-lg-8 col-lg-offset-2 col-md-8 col-md-offset-1">
                  {{ .Content }}
                  {{ template "_internal/disqus.html" . }}
                </div>
            </div>
        </div>
    </article>



{{ partial "footer.html" .}}
